<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion-Based News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            color: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s, color 0.5s;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .container {
            background-color: #1e1e1e;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        textarea {
            padding: 12px 18px;
            font-size: 16px;
            width: 100%;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s;
            resize: none; /* Prevent manual resizing */
            overflow: hidden; /* Hide scrollbar */
            box-sizing: border-box;
            min-height: 80px; /* Minimum height */
        }

        textarea:focus {
            box-shadow: 0 0 5px #999;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            color: inherit;
        }

        .emotion-preview {
            margin-top: 15px;
            font-style: italic;
            font-size: 14px;
            color: #555;

            white-space: nowrap;      /* Prevent line breaks */
            overflow: hidden;         /* Hide overflowing text */
            text-overflow: ellipsis;  /* Show "..." at the end */
            max-width: 100%;          /* Don't exceed container width */
            box-sizing: border-box;   /* Include padding in width */
        }

        .dark-mode .emotion-preview {
            color: #ccc;
        }

        .dark-mode textarea,
        .dark-mode button {
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">ðŸŒ“</button>

    <div class="container">
        <h1>ðŸ§  What's on your mind?</h1>
        <form method="POST" action="/detect-emotion">
            <textarea id="emotion-input" name="text" placeholder="Type something..." required rows="4" cols="50"></textarea>
            <button type="submit">Show Me News</button>
        </form>
        <div class="emotion-preview" id="emotion-preview"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('dark-mode-toggle');
            const body = document.body;
            const input = document.getElementById('emotion-input');
            const preview = document.getElementById('emotion-preview');

            toggleBtn.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                toggleBtn.textContent = body.classList.contains('dark-mode') ? 'ðŸŒš' : 'ðŸŒ“';
            });

            function autoResizeTextarea(el) {
                el.style.height = 'auto'; // reset height
                el.style.height = el.scrollHeight + 'px'; // set height to scrollHeight
            }

            input.addEventListener('input', () => {
                autoResizeTextarea(input);
                const val = input.value.trim();
                preview.textContent = val ? `Detecting emotion for: "${val}"...` : '';
            });

            // Set initial height on page load
            autoResizeTextarea(input);
        });
    </script>
</body>
</html>
